        function setSeasonTheme(month) {
            const body = document.body;
            const seasonIndicator = document.getElementById('season-indicator');
            const monthDecorations = document.querySelectorAll('.month-decoration');
            
            // Í∏∞Ï°¥ ÌÖåÎßà ÌÅ¥ÎûòÏä§ Ï†úÍ±∞
            body.className = '';
            
            // Í≥ÑÏ†àÎ≥Ñ ÌÖåÎßà Ï†ÅÏö©
            if (month >= 2 && month <= 4) { // 3-5Ïõî: Î¥Ñ
                body.classList.add('theme-spring');
                seasonIndicator.textContent = 'üå∏';
                monthDecorations.forEach(el => el.textContent = 'üå∏');
            } else if (month >= 5 && month <= 7) { // 6-8Ïõî: Ïó¨Î¶Ñ
                body.classList.add('theme-summer');
                seasonIndicator.textContent = '‚òÄÔ∏è';
                monthDecorations.forEach(el => el.textContent = 'üåä');
            } else if (month >= 8 && month <= 10) { // 9-11Ïõî: Í∞ÄÏùÑ
                body.classList.add('theme-autumn');
                seasonIndicator.textContent = 'üçÇ';
                monthDecorations.forEach(el => el.textContent = 'üçÅ');
            } else { // 12-2Ïõî: Í≤®Ïö∏
                body.classList.add('theme-winter');
                seasonIndicator.textContent = '‚ùÑÔ∏è';
                monthDecorations.forEach(el => el.textContent = '‚õÑ');
            }
        }
        
        // ÎÖÑÎèÑ ÏÑ†ÌÉù ÏòµÏÖò ÏÉùÏÑ± (5ÎÖÑ Îã®ÏúÑ)
        function initYearOptions() {
            const yearSelect = document.getElementById('year-select');
            const currentYear = new Date().getFullYear();
            const startYear = currentYear - 2;
            const endYear = currentYear + 2;
            
            for (let year = startYear; year <= endYear; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year + 'ÎÖÑ';
                if (year === currentYear) {
                    option.selected = true;
                }
                yearSelect.appendChild(option);
            }
        }
        
        // ÌòÑÏû¨ ÏÑ†ÌÉùÎêú Ïõî ÌëúÏãú
        function updateMonthYearDisplay() {
            const year = document.getElementById('year-select').value;
            const month = parseInt(document.getElementById('month-select').value) + 1;
            const monthNames = ['1Ïõî', '2Ïõî', '3Ïõî', '4Ïõî', '5Ïõî', '6Ïõî', '7Ïõî', '8Ïõî', '9Ïõî', '10Ïõî', '11Ïõî', '12Ïõî'];
            document.getElementById('month-year-text').textContent = `${year}ÎÖÑ ${monthNames[month - 1]}`;
            
            // Í≥ÑÏ†à ÌÖåÎßà ÏÑ§Ï†ï
            setSeasonTheme(month - 1);
        }
        
        // Ï∫òÎ¶∞Îçî ÏÉùÏÑ±
        function generateCalendar() {
            const yearSelect = document.getElementById('year-select');
            const monthSelect = document.getElementById('month-select');
            const year = parseInt(yearSelect.value);
            const month = parseInt(monthSelect.value);
            const today = new Date();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            
            // ÌòÑÏû¨ ÎÖÑÏõî Ï†ÄÏû•
            currentYearMonth = `${year}${String(month + 1).padStart(2, '0')}`;
            
            // Ï≤´ Î≤àÏß∏ Ï£ºÏùò ÏãúÏûëÏùÑ ÏùºÏöîÏùºÎ°ú ÎßûÏ∂§
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            const calendarDays = document.getElementById('calendar-days');
            calendarDays.innerHTML = '';
            
            // Ïõî/ÎÖÑ ÌëúÏãú ÏóÖÎç∞Ïù¥Ìä∏
            updateMonthYearDisplay();
            
            // ÌòÑÏû¨ ÏõîÏùò Îç∞Ïù¥ÌÑ∞ ÏûêÎèô Î°úÎìú
            events = {}; // Ïù¥Ï†Ñ Îç∞Ïù¥ÌÑ∞ Ï¥àÍ∏∞Ìôî
            loadMonthData(year, month);
            
            for (let i = 0; i < 42; i++) { // 6Ï£º * 7Ïùº
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                
                const dayElement = document.createElement('div');
                dayElement.className = 'day';
                
                // Ïù¥Î≤à Îã¨Ïù¥ ÏïÑÎãå ÎÇ†Ïßú Ïä§ÌÉÄÏùºÎßÅ
                if (date.getMonth() !== month) {
                    dayElement.classList.add('other-month');
                }
                
                // Ïò§Îäò ÎÇ†Ïßú ÌëúÏãú
                if (date.toDateString() === today.toDateString()) {
                    dayElement.classList.add('today');
                }
                
                const dateKey = `${date.getFullYear()}-${date.getMonth()}-${date.getDate()}`;
                
                dayElement.innerHTML = `
                    <div class="day-number">${date.getDate()}</div>
                    <div class="events" id="events-${dateKey}"></div>
                    <button class="add-event-btn" onclick="openModal('${dateKey}')">+ Ï∂îÍ∞Ä</button>
                `;
                
                calendarDays.appendChild(dayElement);
                
                // Ï†ÄÏû•Îêú ÏùºÏ†ï ÌëúÏãú
                if (events[dateKey]) {
                    displayEvents(dateKey);
                }
            }
            
            // Îç∞Ïù¥ÌÑ∞ Î°úÎìú ÏÉÅÌÉú ÌëúÏãú
            showDataStatus();
        }
        
        // ÏùºÏ†ï ÌëúÏãú
        function displayEvents(dateKey) {
            const eventsContainer = document.getElementById(`events-${dateKey}`);
            if (!eventsContainer) return;
            
            eventsContainer.innerHTML = '';
            
            if (events[dateKey]) {
                events[dateKey].forEach((event, index) => {
                    const eventElement = document.createElement('div');
                    eventElement.className = 'event';
                    eventElement.textContent = event;
                    eventElement.onclick = () => editEvent(dateKey, index);
                    eventsContainer.appendChild(eventElement);
                });
            }
        }
        
        // Î™®Îã¨ Ïó¥Í∏∞
        function openModal(dateKey) {
            currentDate = dateKey;
            editingEventIndex = null;
            document.getElementById('modal-title').textContent = 'ÏùºÏ†ï Ï∂îÍ∞Ä';
            document.getElementById('event-input').value = '';
            document.getElementById('delete-btn').style.display = 'none';
            document.getElementById('event-modal').style.display = 'block';
            document.getElementById('event-input').focus();
        }
        
        // ÏùºÏ†ï Ìé∏Ïßë
        function editEvent(dateKey, eventIndex) {
            currentDate = dateKey;
            editingEventIndex = eventIndex;
            document.getElementById('modal-title').textContent = 'ÏùºÏ†ï Ìé∏Ïßë';
            document.getElementById('event-input').value = events[dateKey][eventIndex];
            document.getElementById('delete-btn').style.display = 'inline-block';
            document.getElementById('event-modal').style.display = 'block';
            document.getElementById('event-input').focus();
        }
        
        // Î™®Îã¨ Îã´Í∏∞
        function closeModal() {
            document.getElementById('event-modal').style.display = 'none';
            currentDate = null;
            editingEventIndex = null;
        }
        
        // ÏùºÏ†ï Ï†ÄÏû•
        function saveEvent() {
            const eventText = document.getElementById('event-input').value.trim();
            
            if (!eventText) {
                alert('ÏùºÏ†ïÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }
            
            if (!events[currentDate]) {
                events[currentDate] = [];
            }
            
            if (editingEventIndex !== null) {
                events[currentDate][editingEventIndex] = eventText;
            } else {
                events[currentDate].push(eventText);
            }
            
            displayEvents(currentDate);
            closeModal();
            
            // ÏûêÎèô Ï†ÄÏû•
            autoSave();
            showDataStatus();
        }
        
        // ÏùºÏ†ï ÏÇ≠Ï†ú
        function deleteEvent() {
            if (editingEventIndex !== null && events[currentDate]) {
                events[currentDate].splice(editingEventIndex, 1);
                
                if (events[currentDate].length === 0) {
                    delete events[currentDate];
                }
                
                displayEvents(currentDate);
                closeModal();
                
                // ÏûêÎèô Ï†ÄÏû•
                autoSave();
                showDataStatus();
            }
        }
        
        // CSVÎ°ú Î∞±ÏóÖ
        function saveToCSV() {
            const year = document.getElementById('year-select').value;
            const month = String(parseInt(document.getElementById('month-select').value) + 1).padStart(2, '0');
            const filename = `${year}${month}.csv`;
            
            // Î®ºÏ†Ä ÏûêÎèô Ï†ÄÏû•
            autoSave();
            
            let csvContent = 'Date,Events\n';
            
            // ÌòÑÏû¨ ÏõîÏùò Ïù¥Î≤§Ìä∏Îßå ÌïÑÌÑ∞ÎßÅ
            Object.keys(events).forEach(dateKey => {
                const [y, m, d] = dateKey.split('-');
                if (y == year && parseInt(m) == parseInt(document.getElementById('month-select').value)) {
                    const dateStr = `${y}-${String(parseInt(m) + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                    const eventsList = events[dateKey].join('|'); // ÌååÏù¥ÌîÑÎ°ú Íµ¨Î∂Ñ
                    csvContent += `${dateStr},"${eventsList}"\n`;
                }
            });
            
            const blob = new Blob(['\ufeff' + csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
            
            alert(`${filename} ÌååÏùºÎ°ú Î∞±ÏóÖÎêòÏóàÏäµÎãàÎã§.`);
        }
        
        // CSVÏóêÏÑú Î≥µÏõê
        function loadFromCSV(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                const lines = content.split('\n');
                
                // ÌòÑÏû¨ Îç∞Ïù¥ÌÑ∞ Ï¥àÍ∏∞Ìôî
                events = {};
                
                // Ìó§Îçî Ï†úÏô∏ÌïòÍ≥† Îç∞Ïù¥ÌÑ∞ ÌååÏã±
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) continue;
                    
                    const match = line.match(/^(\d{4}-\d{2}-\d{2}),"(.*)"/);
                    if (match) {
                        const dateStr = match[1];
                        const eventsList = match[2];
                        
                        const [year, month, day] = dateStr.split('-');
                        const dateKey = `${year}-${parseInt(month) - 1}-${parseInt(day)}`;
                        
                        if (eventsList) {
                            events[dateKey] = eventsList.split('|');
                        }
                    }
                }
                
                // ÏûêÎèô Ï†ÄÏû•
                autoSave();
                
                // Ï∫òÎ¶∞Îçî Ïû¨ÏÉùÏÑ±
                generateCalendar();
                alert('Îç∞Ïù¥ÌÑ∞Î•º Î≥µÏõêÌñàÏäµÎãàÎã§!');
            };
            reader.readAsText(file);
        }
        
        // Ïõî Îç∞Ïù¥ÌÑ∞ ÏûêÎèô Î°úÎìú
        function loadMonthData(year, month) {
            const storageKey = `zenith_calendar_${year}${String(month + 1).padStart(2, '0')}`;
            const savedData = localStorage.getItem(storageKey);
            
            if (savedData) {
                try {
                    const parsedData = JSON.parse(savedData);
                    events = parsedData;
                    console.log(`${year}ÎÖÑ ${month + 1}Ïõî Îç∞Ïù¥ÌÑ∞ ÏûêÎèô Î°úÎìú ÏôÑÎ£å`);
                } catch (e) {
                    console.error('Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®:', e);
                    events = {};
                }
            } else {
                events = {};
                console.log(`${year}ÎÖÑ ${month + 1}Ïõî Ï†ÄÏû•Îêú Îç∞Ïù¥ÌÑ∞ ÏóÜÏùå`);
            }
        }
        
        // ÏûêÎèô Ï†ÄÏû• (localStorage)
        function autoSave() {
            const year = document.getElementById('year-select').value;
            const month = document.getElementById('month-select').value;
            const storageKey = `zenith_calendar_${year}${String(parseInt(month) + 1).padStart(2, '0')}`;
            
            // ÌòÑÏû¨ ÏõîÏùò Ïù¥Î≤§Ìä∏Îßå ÌïÑÌÑ∞ÎßÅÌïòÏó¨ Ï†ÄÏû•
            const monthEvents = {};
            Object.keys(events).forEach(dateKey => {
                const [y, m] = dateKey.split('-');
                if (y == year && parseInt(m) == month) {
                    monthEvents[dateKey] = events[dateKey];
                }
            });
            
            localStorage.setItem(storageKey, JSON.stringify(monthEvents));
            console.log(`${year}ÎÖÑ ${parseInt(month) + 1}Ïõî Îç∞Ïù¥ÌÑ∞ ÏûêÎèô Ï†ÄÏû• ÏôÑÎ£å`);
        }
        
        // Îç∞Ïù¥ÌÑ∞ ÏÉÅÌÉú ÌëúÏãú
        function showDataStatus() {
            const year = document.getElementById('year-select').value;
            const month = parseInt(document.getElementById('month-select').value) + 1;
            const storageKey = `zenith_calendar_${year}${String(month).padStart(2, '0')}`;
            const hasData = localStorage.getItem(storageKey) !== null;
            const statusElement = document.getElementById('save-status');
            
            if (hasData) {
                const eventCount = Object.keys(events).filter(key => {
                    const [y, m] = key.split('-');
                    return y == year && parseInt(m) == (month - 1);
                }).length;
                
                let totalEvents = 0;
                Object.keys(events).forEach(key => {
                    const [y, m] = key.split('-');
                    if (y == year && parseInt(m) == (month - 1)) {
                        totalEvents += events[key].length;
                    }
                });
                
                if (eventCount > 0) {
                    statusElement.innerHTML = `‚úÖ ${eventCount}Í∞ú ÎÇ†ÏßúÏóê Ï¥ù ${totalEvents}Í∞ú ÏùºÏ†ï (ÏûêÎèô Ï†ÄÏû•Îê®)`;
                    statusElement.style.color = '#10B981';
                } else {
                    statusElement.innerHTML = `üìÖ Ïù¥Î≤à Îã¨ÏùÄ ÏùºÏ†ïÏù¥ ÏóÜÏäµÎãàÎã§`;
                    statusElement.style.color = '#6B7280';
                }
            } else {
                statusElement.innerHTML = `üìÖ Ïù¥Î≤à Îã¨ÏùÄ ÏùºÏ†ïÏù¥ ÏóÜÏäµÎãàÎã§`;
                statusElement.style.color = '#6B7280';
            }
        }
        
        // PDFÎ°ú Ï†ÄÏû• (jsPDF ÏÇ¨Ïö©)
        async function saveToPDF() {
            const year = document.getElementById('year-select').value;
            const month = String(parseInt(document.getElementById('month-select').value) + 1).padStart(2, '0');
            const filename = `ZENITH_${year}${month}.pdf`;
            
            // Î°úÎî© ÌëúÏãú
            const loadingOverlay = document.getElementById('loading-overlay');
            loadingOverlay.style.display = 'flex';
            
            // Ïª®Ìä∏Î°§ Î≤ÑÌäº ÏûÑÏãú Ïà®Í∏∞Í∏∞
            const controls = document.querySelector('.controls');
            controls.style.display = 'none';
            
            // Ï∂îÍ∞Ä Î≤ÑÌäº Ïà®Í∏∞Í∏∞
            const addButtons = document.querySelectorAll('.add-event-btn');
            addButtons.forEach(btn => btn.style.display = 'none');
            
            // ÏÑ†ÌÉù Ìö®Í≥º Ï†úÍ±∞Î•º ÏúÑÌïú Ïä§ÌÉÄÏùº Ï∂îÍ∞Ä
            const style = document.createElement('style');
            style.textContent = `
                * {
                    -webkit-user-select: none !important;
                    -moz-user-select: none !important;
                    -ms-user-select: none !important;
                    user-select: none !important;
                }
                ::selection {
                    background: transparent !important;
                }
                ::-moz-selection {
                    background: transparent !important;
                }
            `;
            document.head.appendChild(style);
            
            try {
                // html2canvasÎ°ú Ï∫òÎ¶∞ÎçîÎ•º Ïù¥ÎØ∏ÏßÄÎ°ú Î≥ÄÌôò
                const element = document.getElementById('calendar-container');
                const canvas = await html2canvas(element, {
                    scale: 2, // Í≥†ÌíàÏßà
                    useCORS: true,
                    logging: false,
                    backgroundColor: '#ffffff',
                    removeContainer: false,
                    windowWidth: element.scrollWidth,
                    windowHeight: element.scrollHeight,
                    allowTaint: true,
                    foreignObjectRendering: false
                });
                
                // jsPDF ÏÉùÏÑ±
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF({
                    orientation: 'portrait',
                    unit: 'mm',
                    format: 'a4'
                });
                
                // Ïù¥ÎØ∏ÏßÄÎ•º PDFÏóê Ï∂îÍ∞Ä
                const imgData = canvas.toDataURL('image/png');
                const imgWidth = 210; // A4 ÎÑàÎπÑ (mm)
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                
                pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
                
                // PDF Ï†ÄÏû•
                pdf.save(filename);
                
                alert(`${filename} ÌååÏùºÎ°ú Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§!`);
            } catch (error) {
                console.error('PDF ÏÉùÏÑ± Ïò§Î•ò:', error);
                alert('PDF ÏÉùÏÑ± Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            } finally {
                // ÏõêÎûò ÏÉÅÌÉúÎ°ú Î≥µÍµ¨
                controls.style.display = 'flex';
                addButtons.forEach(btn => btn.style.display = '');
                loadingOverlay.style.display = 'none';
                style.remove();
            }
        }
        
        // Î™®Îã¨ Ïô∏Î∂Ä ÌÅ¥Î¶≠ Ïãú Îã´Í∏∞
        document.getElementById('event-modal').onclick = function(event) {
            if (event.target === this) {

        }
        
        // Enter ÌÇ§Î°ú Ï†ÄÏû•
        document.getElementById('event-input').addEventListener('keypress', function(event) {

        // ESC ÌÇ§Î°ú Î™®Îã¨ Îã´Í∏∞

        // ÎÖÑ/Ïõî ÏÑ†ÌÉù Ïãú Ï∫òÎ¶∞Îçî Ïû¨ÏÉùÏÑ±
        document.getElementById('year-select').addEventListener('change', function() {

        // ÌéòÏù¥ÏßÄ ÎÇòÍ∞ÄÍ∏∞ Ï†Ñ ÏûêÎèô Ï†ÄÏû•

        console.log('üíæ Î™®Îì† ÏùºÏ†ïÏùÄ ÏûêÎèôÏúºÎ°ú Ï†ÄÏû•Îê©ÎãàÎã§');
        console.log('üìÖ ÏõîÏùÑ Î≥ÄÍ≤ΩÌïòÎ©¥ ÏûêÎèôÏúºÎ°ú Ìï¥Îãπ Ïõî Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨ÏòµÎãàÎã§');
    </script>
